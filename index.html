<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkIt - Instant Chat Rooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Syne:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00fff5;
            --neon-pink: #ff00ff;
            --neon-purple: #8b00ff;
            --deep-black: #0a0a0f;
            --dark-purple: #1a0a2e;
            --electric-blue: #0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--deep-black);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 245, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 245, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 245, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo/Badge */
        .badge {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 3rem;
            box-shadow: 0 0 30px rgba(0, 255, 245, 0.4);
            animation: floatBadge 3s ease-in-out infinite;
        }

        @keyframes floatBadge {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Main Content */
        .hero {
            text-align: center;
            max-width: 900px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--electric-blue), var(--neon-pink), var(--neon-purple));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 80px rgba(0, 255, 245, 0.5);
            letter-spacing: -0.02em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            line-height: 1.4;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Features */
        .features {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 245, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 245, 0.3);
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        /* CTA Button */
        .cta-container {
            animation: fadeInUp 0.8s ease 0.7s both;
        }

        .cta-button {
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 1.5rem 4rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: var(--deep-black);
            text-decoration: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 40px rgba(0, 255, 245, 0.6),
                0 0 80px rgba(255, 0, 255, 0.4);
            letter-spacing: 1px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 60px rgba(0, 255, 245, 0.8),
                0 0 100px rgba(255, 0, 255, 0.6);
        }

        .cta-text {
            position: relative;
            z-index: 1;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 8s infinite;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 9s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; animation-duration: 11s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; animation-duration: 10s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 5s; animation-duration: 9s; }

        /* Footer */
        footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                gap: 1rem;
            }

            .cta-button {
                font-size: 1.2rem;
                padding: 1.2rem 3rem;
            }

            .badge {
                font-size: 0.65rem;
                padding: 0.4rem 1.2rem;
            }
        }
    </style>
</head>
